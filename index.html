<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!--Serve para "chamar" um arquivo, nesse caso está sendo no CSS-->
</head>
<body>
    <div class="main-login"> <!--minha div principal tela completa-->
        
        <div class="left-login"> <!--div da esquerda onde vai ficar a apresentação-->
            <h1>Faça login <br> E entre para o nosso time</h1>
            <img src="astronauta.svg" calss="left-login-image" alt="animação de astronauta">
        </div>
        <div class="right-login"><!--div da direita onde vai vai ficar a página de login-->
            <div class="card-login"><!--div do card, local com inserção de conteudo-->
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário"> <!--placeholder="Usuário" = fica dentro do botão de forma visivel.-->
                </div>
                <div class="textfield">
                    <label for="usuario">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"> <!--dentro do type é colocado password, para quando digitar o texto não aparecer.-->
                </div>
                <button class="btn-login">login</button>
            </div>
        </div>
    </div>
</body>
</html>
